
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2.4-color-clock</title>
    <link rel="stylesheet" href="css/main.css"/>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6 color-clock">

          <h2 onmouseover="displayHexValue()" onmouseout="displayTimeValue()" class="time-passed">
            <span class="hours">00</span>
            <span class="minutes">00</span>
            <span class="seconds">00</span>
            <div class="line"></div>
          </h2>

          <button class="start" id="start-button">Start Clock</button>
          <button class="reset">Reset</button>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

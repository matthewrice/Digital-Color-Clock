
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2.4-color-clock</title>
    <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"/>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8 color-clock">
          <!-- add &nbsp inside the span tag (element) in order to create a child
          text node. -->
          <span id="clock" class="time-passed">&nbsp</span>
          <div id="progress-bar">
            <div id="my-progress"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
